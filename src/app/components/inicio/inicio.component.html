<div class="container mt-4">
<button class="btn btn-primary btn-lg float-end" routerLink="/add">Agregar</button> 
<br>    
<table class="table table-dark table-striped mt-5">
    <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Fecha Emision</th>
          <th scope="col">Cliente</th>
          <th scope="col">Direccion</th>
          <th scope="col">Ruc</th>
          <th scope="col">Tipo Moneda</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>

      
      <tbody>
        <tr *ngFor="let clientes of ListarClientes">
          <td>{{clientes.id}}</td>
          <td>{{clientes.fechaEmision}}</td>   
          <td>{{clientes.cliente}}</td>
          <td>{{clientes.direccion}}</td>
          <td>{{clientes.ruc}}</td>
          <td>{{clientes.tipoMoneda}}</td>

          <td>
            <button type="button" class="btn btn-primary">Editar</button>
          </td>

          <td>
            <button (click)="eliminar(clientes.id)" type="button" class="btn btn-danger">Eliminar</button>
          </td>

        </tr>
      </tbody> 
</table>
</div>
